<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
 </head>
<body>
   
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-md-6 text-center">
                
            <h1>Number Counter</h1>
            <h2>Number</h2>
                <h2 id="number">0</h2>
                <h6>(Click the buttons below to check) </h6>
                <button type="button" class="btn btn-success" onclick="increment()">Increament</button>
                <button type="button" class="btn btn-danger" onclick="decrement()">Decreament</button>
                <button type="button" class="btn btn-primary" onclick="neutral()">Neutral</button>

            </div>
           
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    
</html>
